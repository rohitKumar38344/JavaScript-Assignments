<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <style>
      body {
        min-height: 100vh;
        height: 200vh;
      }
      #progress-bar {
        position: sticky;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <label
      >Change over scroll
      <input
        type="range"
        name=""
        id="progress-bar"
        min="0"
        max="100"
        value="0"
      />
    </label>
    <script src="./script.js"></script>
    <!-- <script src="./throttle.js"></script> -->
  </body>
</html>
